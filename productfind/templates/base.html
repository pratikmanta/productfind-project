<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product-Find</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster');
        body{
            background-color: background: rgba(247,193,43,0.75);
            background: -moz-radial-gradient(center, ellipse cover, rgba(247,193,43,0.75) 0%, rgba(247,198,74,0.84) 34%, rgba(237,84,84,0.92) 66%, rgba(247,193,43,0.96) 79%, rgba(247,193,43,1) 96%);
            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(247,193,43,0.75)), color-stop(34%, rgba(247,198,74,0.84)), color-stop(66%, rgba(237,84,84,0.92)), color-stop(79%, rgba(247,193,43,0.96)), color-stop(96%, rgba(247,193,43,1)));
            background: -webkit-radial-gradient(center, ellipse cover, rgba(247,193,43,0.75) 0%, rgba(247,198,74,0.84) 34%, rgba(237,84,84,0.92) 66%, rgba(247,193,43,0.96) 79%, rgba(247,193,43,1) 96%);
            background: -o-radial-gradient(center, ellipse cover, rgba(247,193,43,0.75) 0%, rgba(247,198,74,0.84) 34%, rgba(237,84,84,0.92) 66%, rgba(247,193,43,0.96) 79%, rgba(247,193,43,1) 96%);
            background: -ms-radial-gradient(center, ellipse cover, rgba(247,193,43,0.75) 0%, rgba(247,198,74,0.84) 34%, rgba(237,84,84,0.92) 66%, rgba(247,193,43,0.96) 79%, rgba(247,193,43,1) 96%);
            background: radial-gradient(ellipse at center, rgba(247,193,43,0.75) 0%, rgba(247,198,74,0.84) 34%, rgba(237,84,84,0.92) 66%, rgba(247,193,43,0.96) 79%, rgba(247,193,43,1) 96%);
            background-attachment: fixed;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body class="bg-warning">
    
    <header >
        <div style="font-family:lobster;">
            <nav class="navbar navbar-light bg-danger" >
                <a href="{% url 'home' %}" class="navbar-brand text-warning ">
                    <img src="{% static 'productfind-logo.png' %}"height="60" width="90"><h3>Product Find</h3></a>
                <div class="float-right">
                    {% if user.is_authenticated %}
                      <a class="mr-4" href= "{% url 'create_product' %}">
                        <img src="{% static 'plus.png' %}" height="50"width="50"></a>
                    <a class=" btn btn-warning btn-lg" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}<input type="hidden"/>
                    </form>

                    {% else %}
                    <a href="{% url 'login' %}" class=" btn btn-warning btn-lg" type="submit">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-warning btn-lg" type="submit">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
 
    <div class="container">
        {% block content %}


        {% endblock %}
    </div>

 <footer class="text-muted">
        <div class="container text-center">
            <strong>Â© Pratik Manta {%  now "Y" %}</strong>
        </div>
    </footer>
</body>
</html>
